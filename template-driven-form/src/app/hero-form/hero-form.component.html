<!-- {{ model | json }} -->

<h1>U.A. High School Registration</h1>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      required
      [(ngModel)]="model.name"
      name="name"
      #name="ngModel"
    />
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Hero Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="heroName">Hero Name</label>
    <input
      type="text"
      class="form-control"
      id="heroName"
      [(ngModel)]="model.heroName"
      name="heroName"
    />
  </div>

  <div class="form-group">
    <label for="power">Hero Quirk</label>
    <select
      class="form-control"
      id="power"
      required
      [(ngModel)]="model.power"
      name="power"
      #power="ngModel"
    >
      <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
    </select>
    <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
      Quirk is required
    </div>
  </div>
  <button
    type="button"
    class="btn btn-default"
    (click)="newHero(); heroForm.reset()"
  >
    New Hero
  </button>
  <button
    type="submit"
    class="btn btn-success"
    [disabled]="!heroForm.form.valid"
  >
    Submit
  </button>
  <!-- <div [hidden]="!submitted" class="alert alert-success">
    Welcome to U.A. High School, {{ model.name }}!
  </div> -->
</form>

<div [hidden]="!submitted">
  <h2>Welcome to U.A. High School, {{ model.name }}!</h2>
  <h2>You submitted the following details:</h2>
  <div class="row">
    <div class="col-xs-3">Name:</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Hero Name:</div>
    <div class="col-xs-9">{{ model.heroName }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Quirk:</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <br />
  <button type="button" class="btn btn-primary" (click)="submitted = false">
    Edit
  </button>
</div>
